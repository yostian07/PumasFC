<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Jugadores</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-950">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img">
            PumasFC
        </div>
        
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="jugadores.html">Jugadores</a></li>
                <li><a href="pagos.html">Pagos</a></li>
                <li><a href="#">Reportes</a></li>
            
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <section class="ml-0 transition-all duration-200 ease-in-out" id="main-section">
        <div id="main-content" class="bg-gray-950 flex-1 flex flex-col p-4 items-center">
            <div class="container mx-auto p-4 flex-1">
                <div class="mb-4">
                    <input id="search" type="text" placeholder="Buscar jugadores por nombre o cédula..." class="p-2 border border-gray-300 rounded w-full">
                </div>
                <div class="table-wrapper bg-white shadow-md rounded-lg border border-gray-300">
                    <table class="min-w-full bg-white text-xs md:text-sm w-full md:w-10/12 lg:w-8/12 xl:w-7/12 mx-auto">
                        <thead>
                            <tr>
                                <th class="py-2 px-2 md:px-4 border-b">Nombre</th>
                                <th class="py-2 px-2 md:px-4 border-b">Cédula</th>
                                <th class="py-2 px-2 md:px-4 border-b">Categoría</th>
                                <th class="py-2 px-2 md:px-4 border-b">Encargado</th>
                                <th class="py-2 px-2 md:px-4 border-b">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="playersTable" class="divide-y divide-gray-200">
                            <!-- Jugadores serán insertados aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
            <footer class="bg-gray-800 text-white p-4 text-center text-xs md:text-sm">
                © 2024 PumasFC. Todos los derechos reservados.
            </footer>
        </div>
    </section>
   

    <script src="index.js"></script>
 
    
</body>
</html>
