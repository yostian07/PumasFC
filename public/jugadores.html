<!DOCTYPE html>
<html>
<head>
    <title>Jugadores</title>
    <style>
        /* Aquí puedes agregar tus estilos */

        body {
            font-family: Arial, sans-serif;
        }
        
        h2 {
            color: #333;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Lista de Jugadores</h2>
    <table id="playersTable">
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Categoría</th>
            <th>Encargado</th>
        </tr>
        <!-- Los jugadores se cargarán aquí -->
    </table>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const playersTable = document.getElementById('playersTable');

        // Fetch and display players
        async function fetchPlayers() {
            try {
                const response = await fetch(`/jugadores`);
                const players = await response.json();

                // Clear the table
                while (playersTable.rows.length > 1) {
                    playersTable.deleteRow(1);
                }

                // Add the players to the table
                for (const player of players) {
                    const row = playersTable.insertRow();
                    row.insertCell().textContent = player.nombre;
                    row.insertCell().textContent = player.cedula;
                    row.insertCell().textContent = player.categoria;
                    row.insertCell().textContent = player.encargado;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Fetch the players when the page loads
        fetchPlayers();
    });
    </script>
</body>
</html>
