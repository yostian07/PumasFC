<!DOCTYPE html>
<html>
<head>
    <title>Jugadores</title>
    <style>
        /* Aquí puedes agregar tus estilos */

        body {
            font-family: Arial, sans-serif;
        }
        
        h2 {
            color: #333;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Lista de Jugadores</h2>
    <table id="playersTable">
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Categoría</th>
            <th>Encargado</th>
        </tr>
        <!-- Los jugadores se cargarán aquí -->
    </table>

   
    <script>
        // Aquí puedes agregar tu código JavaScript
        const playersTable = document.getElementById('playersTable');

        fetch('http://localhost:8000/api/jugadores')
            .then(response => response.json())
            .then(data => {
                data.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.nombre}</td>
                        <td>${player.cedula}</td>
                        <td>${player.categoria}</td>
                        <td>${player.encargado}</td>
                    `;
                    playersTable.appendChild(row);
                });
            });
    </script>
</body>
</html>
